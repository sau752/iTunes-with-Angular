<div class="container navigation-bar">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Search Artist</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="artistItem in iTunesArtist.artists" ng-click="getArtistData(artistItem)" ng-class="{active : trackId == artistItem.trackId}">
                    <a href="">{{artistItem.artistName}}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="well" ng-show="wellContainer == 1">
        <img ng-src="{{imageURL}}" />
        <br><br>
        <p><b>Artist: </b><span ng-bind="navArtist"></span></p>
        <p><b>Track: </b><span ng-bind="navTrack"></span></p>
    </div>

</div>
