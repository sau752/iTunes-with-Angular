<div class="wrapper">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Search Artist</button>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Search Artist</h4>
            </div>
            <div class="modal-body">
                <form name="myForm">
                    <div class="control-group form-group" ng-class="{error: myForm.artistname.$invalid}">
                        <label for="artistname">Artist Name:</label>
                        <input type="text" id="artistname" class="form-control" name="artistname" ng-model="artistname" required>
                    </div>

                    <div class="control-group form-group" ng-class="{error: myForm.trackcount.$invalid}">
                        <label for="trackcount">Number of tracks:</label>
                        <input type="number" id="trackcount" name="trackcount" min=1 class="form-control" ng-model="trackcount" required>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="fetchArtist()">Search</button>
            </div>
        </div>

    </div>
</div>
